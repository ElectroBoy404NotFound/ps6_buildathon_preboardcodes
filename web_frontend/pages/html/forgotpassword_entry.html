<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header text-center fw-bold fs-5">
                                <h3>Reset Password</h3>
                            </div>
                            <div class="card-body">
                                <form id="resetForm">
                                    <div class="mb-3">
                                        <label for="otp" class="form-label">OTP</label>
                                        <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" name="password" placeholder="New password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Nikunj Doke 2025</div>

                </div>
            </div>
        </footer>
    </div>
</div>
